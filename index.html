<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <script src="main.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
                <div class="button" id="clear">C</div>
                <div class="display" id="display"></div>
                <div class="num-button" id="seven">7</div>
                <div class="num-button" id="eight">8</div>
                <div class="num-button" id="nine">9</div>
                <div class="op-button" id="/">/</div>
                <div class="num-button" id="four">4</div>
                <div class="num-button" id="five">5</div>
                <div class="num-button" id="six">6</div>
                <div class="op-button" id="*">*</div>
                <div class="num-button" id="one">1</div>
                <div class="num-button" id="two">2</div>
                <div class="num-button" id="thre">3</div>
                <div class="op-button" id="-">-</div>
                <div class="num-button" id="zero">0</div>
                <div class="button" id="decimal-point">.</div>
                <div class="button" id="equals">=</div>
                <div class="op-button" id="plus">+</div>
            </div>
        </div>
    </div>
</body>
</html>
